<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 1</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 600px;
        }
        
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        tr.fundo, th.fundo, td.fundo {
            background-color: rgb(121, 121, 121);
            color: white;
        }
    </style>
</head>
<body>
    

    <table>
        
        <thead>
            <tr class="fundo">
                <th colspan="2" rowspan="2" scope="colgroup">Área</th>
                <th colspan="2" rowspan="2" scope="colgroup">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th colspan="2" rowspan="2" scope="colgroup">Média</th>
                
            </tr>
            <tr class="fundo">
                <th scope="colgroup">Nota1</th>
                <th scope="colgroup">Nota2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="2" rowspan="4" scope="rowgroup">Exatas</th>
                <td colspan="2">Matemática</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td colspan="2">Física</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td colspan="2">Química</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>                
            </tr>
            <tr>
                <td colspan="2">Biologia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <th colspan="6" class="fundo" scope="rowgroup">Média de Exatas</th>
                <td class="fundo">0,0</td>
            </tr>
            <tr>
                <th colspan="2" rowspan="4" scope="rowgroup">Humanas</th>
                <td colspan="2">História</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td colspan="2">Geografia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>

        </tbody>
        <tfoot>
            <th colspan="6" class="fundo" scope="rowgroup">Média de Exatas</th>
            <td class="fundo">0,0</td>
        </tfoot>
    </table>
</body>
</html>
